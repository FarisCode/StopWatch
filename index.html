<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <title>Timer</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="move anim" id="four">
                <div class="num" id="ths">0</div>
            </div>
        </div>
        <div class="container">
            <div class="move anim" id="three">
                <div class="num" id="huns">0</div>
            </div>
        </div>
        <div class="container">
            <div class="move anim" id="two">
                <div class="num" id="tens">0</div>
            </div>
        </div>
        <div class="container" id="wid">
            <div class="move one" id="one">
                <div class="num" id="ones">0</div>
            </div>
        </div>
        <div class="btn">
            <button class="f-btn" onclick="start()">Start / Stop</button>
            <button class="f-btn" onclick="reset()">Reset</button>
        </div>
    </div>




    <script src="js/js.js"></script>
</body>

</html>
